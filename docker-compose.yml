version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: value_based_care
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/value_based_care
      - DBT_PROFILES_DIR=/app/dbt
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "api/main.py"]

  dbt:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/value_based_care
      - DBT_PROFILES_DIR=/app/dbt
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["dbt", "run"]
    profiles_dir: /app/dbt

  tests:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/value_based_care
      - DBT_PROFILES_DIR=/app/dbt
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/", "-v"]

volumes:
  postgres_data: